<div>
	<form (ngSubmit)="onSubmit()" >
		<div class="form-group">
			<label for="result-attempt">Result ?</label> <input
				id="result-attempt"
				[(ngModel)]="multiplicationResultAttempt.resultAttempt"
				placeholder="result" class="form-control" required>
		</div>
		<div class="form-group">	
			<label for="user-alias">Your alias:</label> <input id="user-alias"
				[(ngModel)]="multiplicationResultAttempt.user.alias"
				placeholder="alias" class="form-control" required>
		</div>
		<button type="submit" class="btn btn-sucess">Submit</button>
	</form>
</div>

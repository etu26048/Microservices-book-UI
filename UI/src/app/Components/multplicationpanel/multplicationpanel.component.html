<div class="row">
	<div class="col-md-12">
		<h1 class="text-center">Welcome to Multiplication application</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<h3 class="text-center">Your new challenge is</h3>
		<h1 class="text-center">{{multiplication.factorA}} x
			{{multiplication.factorB}}</h1>
		<label for="result-attempt">Result ?</label> <input
			(ngModel)="multiplicationResultAttempt?.resultAttempt"
			placeholder="result" class="form-control"> <label
			for="user-alias">Your alias:</label> <input
			(ngModel)="multiplicationResultAttempt.user.alias"
			placeholder="alias" class="form-control">

		<div class="result-message"></div>
	</div>
</div>
